<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="wooden_sofa.glb"
                  ios-src="https://cdn.glitch.global/92b0a745-da0b-4a9f-9255-681a52b0573c/chesterfield-sofa.usdz?v=1738596592024"
                  poster="https://cdn.glitch.global/92b0a745-da0b-4a9f-9255-681a52b0573c/Screenshot%202025-02-03%20210100.png?v=1738596684180"
                  alt="SOFA"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>SOFA </h1>
      </span>
      
    </section>
    
  </div>
  
  
  <footer>
    
  </footer>
  
  
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
